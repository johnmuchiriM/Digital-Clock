<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="badge">
        CLOCKLY
      </div>
      <div class="clock">
        <span id = "hour">02:</span>
        <span id = "minute">10:</span>
        <span id = "second">45</span>


      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
